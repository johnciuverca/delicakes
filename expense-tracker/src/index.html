<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Delicakes Expense Tracker</title>
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
            rel="stylesheet" />
</head>

<body>
      <script type="module" src="./app.js"></script>

      <div class="container">
            <nav class="navbar">
                  <div class="left-links">
                        <a href="/">Delicakes.com</a>
                  </div>
                  <h1>Delicakes Expense Tracker</h1>
                  <div class="right-links">
                        <a href="#" id="logout-btn">Logout</a>
                  </div>
            </nav>

            <div class="balance-container">
                  <h2>Your Balance</h2>
                  <h3 id="balance">$0.00</h3>
                  <div class="summary">
                        <div class="income">
                              <h3>Income</h3>
                              <p id="income-amount">$0.00</p>
                        </div>
                        <div class="expenses">
                              <h3>Expenses</h3>
                              <p id="expense-amount">$0.00</p>
                        </div>
                  </div>
            </div>

            <div class="main-content">
                  <div class="transaction-container">
                        <h2>Transactions</h2>
                        <select name="Sort by: " id="sort">
                              <option value="creationDate" selected>Default</option>
                              <option value="recordDate">Newest</option>
                              <option value="reverseRecordDate">Oldest</option>
                              <option value="alphabetic" disabled>A -> Z</option>
                              <option value="reverseAlphabetic" disabled>Z -> A</option>
                              <option value="amount" disabled>Amount</option>
                        </select>

                        <ul id="transaction-list">
                              <!-- Transactions will be dynamically added here -->
                        </ul>
                  </div>
                  <div class="form-container">
                        <h2>Add Transaction</h2>
                        <form id="transaction-form">
                              <div class="form-group">
                                    <label for="description">Description</label>
                                    <input type="text" id="description" placeholder="Enter description..." required />
                              </div>
                              <div class="form-group">
                                    <label for="record-date">Record Date</label>
                                    <input type="date" id="record-date" required />
                              </div>
                              <div class="form-group">
                                    <label for="amount">Amount</label>
                                    <input type="number" id="amount" placeholder="Enter amount..." required />
                                    <small>Use negative (-) for expenses</small>
                              </div>
                              <button type="submit">Add Transaction</button>
                        </form>
                  </div>
            </div>
      </div>
      <script>
            document.getElementById('logout-btn').addEventListener('click', (e) => {
                  e.preventDefault();
                  // Clear the auth cookie
                  document.cookie = 'auth=; Max-Age=0; path=/';
                  // Redirect to login page
                  window.location.href = '/pages/login.html';
            });
      </script>
</body>

</html>
